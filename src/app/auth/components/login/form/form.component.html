<div class="card border-primary mb-3 card__login">
    <div class="card-header text-center">
        <h4 class="mt-2">Login to continue</h4> 
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label class="form-label mt-2">Email address</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="form-label mt-2">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-outline-primary card__login__btn__login">Login</button>
            </div>
            <div class="form-group text-center mt-3">
                <span>Don't have an account?</span><br/>
                <a [routerLink]="['/auth/register']">
                <h6>Sign Up</h6> 
                </a>
            </div>
        </form>
    </div>
  </div>
